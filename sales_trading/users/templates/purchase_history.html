<h1>hello history</h1>

<h2>Purchase History</h2>
{% if purchases %}
    <ul>
        {% for purchase in purchases %}
            <li>{{ purchase.product.name }} - ${{ purchase.price }} ({{ purchase.purchase_date }})</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No purchases yet.</p>
{% endif %}
